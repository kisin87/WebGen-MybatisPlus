<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/bootstrap/table/css/bootstrap-table.min.css}">

    <script type="text/javascript" th:src="@{/jquery/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery/js/jquery.tmpl.js}"></script>
    <script type="text/javascript" th:src="@{/js/app/common/kisin.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrap/table/js/bootstrap-table.min.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrap/table/js/bootstrap-table-zh-CN.min.js}"></script>
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>

    <script type="text/javascript" th:src="@{/js/app/product/edit.js}"></script>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <div class="columns pull-right">&nbsp;</div>
                </div>
                <form class="form-horizontal form1" role="form"></form>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="inputHtmlTmpl">
<div class="col-sm-12">
    <div class="form-group">
        <label class="col-sm-2 control-label">商家</label>
        <div class="col-sm-10">
            <input type='text' class='form-control' name='company' value='${company}'>
        </div>
    </div>
</div>
<input type="hidden" name="id" value="${id}">
<div class="col-sm-12">
    <div class="form-group">
        <label class="col-sm-2 control-label">销售</label>
        <div class="col-sm-10">
            <select class='form-control' name='sell'>{%each sellList %}<option value='${dictValue}' {%if dictValue==sell%}selected{%/if%}>${dictName}</option>{%/each%}</select>
        </div>
    </div>
</div>
<div class="col-sm-12">
    <div class="form-group">
        <label class="col-sm-2 control-label">名称</label>
        <div class="col-sm-10">
            <input type='text' class='form-control' name='name' value='${name}'>
        </div>
    </div>
</div>
<div class="col-sm-12">
    <div class="form-group">
        <label class="col-sm-2 control-label">状态</label>
        <div class="col-sm-10">
            <select class='form-control' name='status'>{%each statusList %}<option value='${dictValue}' {%if dictValue==status%}selected{%/if%}>${dictName}</option>{%/each%}</select>
        </div>
    </div>
</div>
<div class="col-sm-12">
    <div class="form-group">
        <label class="col-sm-2 control-label">颜色</label>
        <div class="col-sm-10">
            <select class='form-control' name='colors'>{%each colorsList %}<option value='${dictValue}' {%if dictValue==colors%}selected{%/if%}>${dictName}</option>{%/each%}</select>
        </div>
    </div>
</div>
<div class="col-sm-12">
    <div class="form-group">
        <label class="col-sm-2 control-label">类型</label>
        <div class="col-sm-10">
            <input type='text' class='form-control' name='typeId' value='${typeId}'>
        </div>
    </div>
</div>
<div class="col-sm-12 text-center">
    <button type="button" class="btn btn-success submitBtn">保存</button>
    <button type="button" class="btn btn-default cancelBtn">取消</button>
</div>
</script>
</body>
</html>
